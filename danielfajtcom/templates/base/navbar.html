{% load static %}

<div class=" bg-gray-800 h-16 shadow-md border-b-2 border-yellow-600 fixed w-full z-50">
    <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 ">
        <div class=" flex items-center h-16 ">
            {# LOGO #}
            <div class="flex-grow">
                <a href="{% url 'main:index' %}"
                   class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">DANIELFAJT.com</a>
            </div>
            {# RIGHT SIDE - LINKS #}
            <div class="space-x-4 hidden sm:block">
                {% include 'base/navbar_items.html' %}
            </div>
            {# BURGER MENU BUTTON #}
            <div class="sm:hidden block" id="burger-icon">
                <button type="button"
                        class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white"
                        aria-controls="mobile-menu" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    {# OPEN ICON #}
                    <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" id="burger-icon-open">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                    {# CLOSE ICON #}
                    <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" id="burger-icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {# BURGER MENU ITEMS - MANAGED BY STATIC/APP.JS #}
    <div class="hidden bg-gray-800 z-50 absolute w-full opacity-95" id="burger-items">
        <div class="flex flex-col justify-center items-center px-2 pt-2 pb-3 space-y-1">
            {% include 'base/navbar_items.html' %}
        </div>
    </div>
</div>
