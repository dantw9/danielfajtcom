{% extends 'base/base.html' %}
{% load static %}


{% block content %}
    <div class="flex flex-col h-full items-center justify-between bg-cover bg-no-repeat bg-opacity-70"
         style="background-image: url('{% static 'images/index_background.jpg' %}')">
        <div>
        </div>

        <div class="p-12 md:pl-24 md:pr-24 bg-gray-800 opacity-90 justify-center rounded-md">
            <p class=" text-gray-300 opacity-100 max-w-lg text-center">
                {{ quote_of_the_day.quote|default_if_none:"Welcome" }}
            </p>
            <p class="text-right mt-4 text-yellow-500">
                - {{ quote_of_the_day.author|default_if_none:"" }}
            </p>
        </div>

        <div class="flex flex-col xl:flex-row justify-end items-center text-center w-full text-gray-300 bg-gray-800 bg-opacity-70 space-x-4 p-1">
            <span>
                {% if quote_of_the_day.copyright %}
                    Quote of the day by:
                    <a class="text-yellow-500 hover:text-yellow-600" href="{{ quote_of_the_day.permalink }}"
                       target="_blank">{{ quote_of_the_day.copyright }}</a>
                {% endif %}
            </span>


        </div>
    </div>
{% endblock %}
