{% load static %}

<a href="{{ project.slug }}"
   class="flex flex-wrap flex-1 space-y-4 justify-center items-center sm:space-y-0 sm:space-x-4">

    <div class="flex flex-col justify-evenly m-4 items-center rounded shadow-xl overflow-hidden text-gray-800
                border-yellow-500 border-2 cursor-pointer w-60 h-60 opacity-80 hover:opacity-100 hover:border-yellow-600">
        {# NAME #}
        <div class="text-gray-200 w-full text-center border-yellow-600 border-b-2 p-1 bg-gray-800">
            {{ project.name }}
        </div>
        {# THUMBNAIL #}
        {#        <div class="flex w-full justify-center items-center">#}
        {#            <img class="w-40 h-20" src="{% static "images/projects/"|add:project.thumbnail %}"#}
        {#                 alt="{{ project.name }}">#}
        {#        </div>#}
        {# DESCRIPTION #}
        <div class="flex w-full h-full text-center justify-center items-end overflow-hidden  w-1/2 bg-gray-300
                    bg-cover bg-no-repeat bg-opacity-70 filtered bg-center"
             style="background-image: url( {% static "images/projects/"|add:project.thumbnail %})">
            <div class="bg-gray-800  text-gray-300 w-full p-1">
                {{ project.description|slice:90 }}
            </div>

        </div>
        {# TAGS #}
        <div class="bg-gray-300 w-full flex flex-wrap justify-center space-x-2">
            {% for tag in project.stack %}
                <p>
                    {{ tag }}
                    {% if not forloop.last %}
                        â€¢
                    {% endif %}
                </p>
            {% endfor %}
        </div>
    </div>

</a>
